<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="row">
        <div class="col-md-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <section class="col-md-3">
            <div id="search">
                <h2>Search for a City:</h2>
                <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
                    <input id="input" class="form-control my-0 py-1" type="text" placeholder="Search" />
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="searchEl"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <div id="cityButtons">
                    <ul></ul>
                </div>
            </div>
        </section>
        <section class="col-md-9 container">
            <row>
                <div class="col-md-12">
                    <div id="dailyWeather" class="body"></div>
                </div>
            </row>
            <row>

            </row>
        </section>

    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
